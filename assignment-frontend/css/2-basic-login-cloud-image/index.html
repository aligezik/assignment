<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilge Panter Login Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>LOGIN PAGE</h1>
    <form action="bilgepanter.com">
        <div class="box-1">
            <label for="username">Username:</label>
            <input class="right" type="text" name="username" id="username" placeholder="Enter your username">
        </div>
        <div class="box-1">
            <label for="password">Password:</label>
            <input class="right" type="password" name="password" id="password" placeholder="Enter your password">
        </div>
        <div class="box-1">
            <label for="sec-cod">Security Code:</label>
            <input class="right" type="number" name="sec-cod" id="sec-cod" placeholder="Enter your code">
        </div>
        <div>
            <input class="last" type="submit" value="Save">
            <input class="last" type="reset" value="Clear">
        </div>
    </form>
</body>
</html>
