<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Survey Form</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-netflix.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="title">NET<span>FLIX</span></h1>
      <h3 class="description">Thank you for signing up to Netflix.Tell me more about yourself.</h3>
      <div class="survey-form">
        <form class="form" action="" method="post">
            <!-- backende yeni entryler icin post, gecmis datayi kullanmak icin get kulaniyoruz -->
            <div class="box">
                <label class="box-in" for="name">Name</label>
                <br>
                <input class="box-under" type="text" name="name" id="name" placeholder="enter your name">
            </div>
            <div class="box">
                <label for="age">Age</label>
                <br>
                <input class="box-under" type="number" name="age" id="age" placeholder="age">
            </div>
            <div class="box">
                <label for="email">Email</label>
                <br>
                <input class="box-under" type="email" name="email" id="email" placeholder="email">
            </div>
            <div class="box">
                <label for="content">Content Type</label>
                <br>
                <select class="box-under" name="content" id="content">
                    <option value="movies">Movies</option>
                    <option value=series">Series</option>
                </select>
            </div>
            <div class="box">
                <label for="movie">Movie Type</label>
                <br>
                <input type="checkbox" name="comedy" id="comedy" checked>Comedy
                <br>
                <input type="checkbox" name="action" id="action">Action
                <br>
                <input type="checkbox" name="romance" id="romance" checked>Romance
            </div>
            <div class="box">
                <label for="gender">Gender</label>
                <br>
                <label>
                    <input type="radio" name="male" id="male">
                    Male
                </label>
                <br>
                <label>
                    <input type="radio" name="female" id="female" checked>Female
                </label>
                <br>
                <label>
                    <input type="radio" name="other" id="other">Other
                </label>
            </div>
            <div class="box">
                <label for="feedback">Feedback</label>
                <br>
                <textarea  
                    name="" 
                    id="feedback" 
                    cols="" rows="8"
                    placeholder="any comment">
                </textarea>
            </div>
            <div class="">
                <button type="submit">Send</button>
            </div>
        </form>
      </div>
      <footer>Powered By Rivendell Team</footer>
    </div>
  </body>
</html>
