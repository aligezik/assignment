<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Örnek Tablo</title>
</head>
<body>
    <form action="www.yazilimkodlama.com" method="get" >
        <table border="0">
        <tr>
        <td>Ad :</td>
        <td><input type="text" name="ad" id="ad" required placeholder="Lütfen Adınızı Girin"></td>
        </tr>
        <tr>
        <td>Soyad :</td>
        <td><input type="text"name="soyad"id="soyad" required placeholder="Lütfen Soyadınızı Girin"></td>
        </tr>
        <tr>
            <td colspan="2">
        FUTBOL<input type="checkbox"name="hobi1" id="hobi1"> 
        YÜZME<input type="checkbox"name="hobi2" id="hobi2">  
        KARATE<input type="checkbox"name="hobi3" id="hobi3">  
        KİTAP<input type="checkbox"name="hobi4" id="hobi4">
            </td>  
        </tr>
        <tr>
        <td colspan="2">
        KADIN<input type="radio"name="cinsiyet" id="cinsiyet"  value="kadın">
        ERKEK<input type="radio" name="cinsiyet" id="cinsiyet" value="erkek">
        </td>
        </tr>
        <tr>
        <td>YAŞ</td>
        <td><input type="number" name="yas" id="yas" min="18" max="88"></td>
        </tr>
        <tr>
        <td>MAİL:</td>
        <td><input type="email" name="mail" id="mail" required></td>
        </tr>
        <tr>
        <td colspan="2">
        <input type="submit" name="kaydet" id="kaydet" value="KAYDET">
        <input type="reset" name="sil" id="sil" value="TEMİZLE">
        </td>
        </tr>        
            </table>    
        </form>
        <hr>

        <form action="bilgepanter.com">
            <table>
                <tr>
                    <td>Ad :</td>
                    <td><input type="text" name="ad" id="ad" required placeholder="Lütfen Adinizi Girin"></td>
                </tr>
                <tr>
                    <td>Soyad :</td>
                    <td><input type="text" name="soyad" id="soyad" required placeholder="Lütfen Soyadinizi Girin"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        FUTBOL <input type="checkbox" name="hobi1" id="hobi1">
                        YÜZME <input type="checkbox" name="hobi2" id="hobi2">
                        KARATE <input type="checkbox" name="hobi3" id="hobi3">
                        KITAP <input type="checkbox" name="hobi4" id="hobi4">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        KADIN <input type="radio" name="cinsiyet" id="cinsiyet" value="kadin">
                        ERKEK <input type="radio" name="cinsiyet" id="cinsiyet" value="erkek">
                    </td>
                </tr>
                <tr>
                    <td>YAS</td>
                    <td><input type="number" name="yas" id="name" min="18" max="130"></td>
                </tr>
                <tr>
                    <td>MAIL :</td>
                    <td><input type="email" name="mail" id="mail" required placeholder="____@____.__ formatinda yaziniz"></td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="kaydet" id="kaydet" value="KAYDET">
                        <input type="reset" name="sil" id="sil" value="TEMIZLE">
                    </td>
                </tr>
            </table>
        </form>
        



        </table>
</body>
</html>
